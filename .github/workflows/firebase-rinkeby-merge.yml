name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build stage
        run: 'yarn build:stage'
        env:
          APP_GIT_REVISION: ${{ github.sha }}
      - name: Deploy to Firebase
        uses: matter-labs/firebase-action@master
        with:
          args: deploy --project zksync-vue --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}