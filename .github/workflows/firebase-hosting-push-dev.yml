name: Deploy to rinkeby, ropsten and mainnet DEV on PR
'on': pull_request
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --check-cache && yarn run ci

      - name: Configure for rinkeby
        run: sh ./cli-process-env.sh rinkeby dev 1

      - name: Build rinkeby
        run: yarn generate --fail-on-error
      
      - name: Deploy to rinkeby site
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE_TEST }}'
          target: rinkeby
          projectId: zksync-dapp-wallet
          channelID: live

      - name: Configure for ropsten
        run: sh ./cli-process-env.sh ropsten dev 1

      - name: Build ropsten
        run: yarn generate --fail-on-error

      - name: Deploy to ropsten site
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE_TEST }}'
          target: ropsten
          projectId: zksync-dapp-wallet
          channelID: live

      - name: Configure for mainnet
        run: sh ./cli-process-env.sh mainnet dev 1

      - name: Build mainnet
        run: yarn generate --fail-on-error

      - name: Deploy to mainnet
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE_TEST }}'
          target: mainnet
          projectId: zksync-dapp-wallet
          channelID: live
